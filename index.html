<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>House Design</title>
  <link rel="stylesheet" href="public/icofont.css">
</head>

<body>
  <!-- navbar start -->
  <div class="custom-wrapper pure-g" id="menu">
    <div class="pure-u-1 pure-u-md-1-2">
      <div class="pure-menu">
        <div class="pure-menu-heading custom-brand">室内设计</div>
        <div class="custom-toggle" id="toggle">
          <s class="bar"></s>
          <s class="bar"></s>
        </div>
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2">
      <div class="pure-menu custom-menu-3 custom-can-transform pure-menu-horizontal">
        <ul class="pure-menu-list">
          <li class="pure-menu-item">
            <div class="pure-menu-link" data-slide="1">项目</div>
          </li>
          <li class="pure-menu-item">
            <div class="pure-menu-link" data-slide="2">关于</div>
          </li>
          <li class="pure-menu-item">
            <div class="pure-menu-link" data-slide="3">领域</div>
          </li>
          <li class="pure-menu-item">
            <div class="pure-menu-link" data-slide="4">视频宣讲</div>
          </li>
          <li class="pure-menu-item">
            <div class="pure-menu-link" data-slide="5">新闻</div>
          </li>
          <li class="pure-menu-item">
            <div class="pure-menu-link" data-slide="6">核心团队</div>
          </li>
          <li class="pure-menu-item">
            <div class="pure-menu-link" data-slide="7">合作伙伴</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- navbar end -->

  <!-- vertical slider start -->
  <div class="slider">
    <!-- Carousel module start -->
    <div class="slide carousel">
    </div>
    <!-- Carousel module end -->

    <!-- project module start -->
    <div class="slide project-wrapper">
      <div class="project-header common-header">
        <div class="left">
          <div class="title">项目</div>
          <div class="subtitle">Projects</div>
        </div>
        <div class="right">
          <a href="#">办公空间</a>
          <a href="#">餐饮空间设计</a>
          <a href="#">酒店会所设计</a>
          <a href="#">住宅空间设计</a>
          <a href="#">其他</a>
        </div>
      </div>
      <div class="project-container">
      </div>
    </div>
    <!-- project module end -->

    <!-- about module start -->
    <div class="slide about-wrapper"></div>
    <!-- about module end -->

    <!-- service module start -->
    <div class="slide service">
      <div class="service-header common-header">
        <div class="title">专长领域</div>
        <div class="subtitle">Service</div>
      </div>
      <div class="service-item-wrapper common-arrow">
      </div>
    </div>
    <!-- service module end -->

    <!-- video item start -->
    <div class="slide video">
      <div class="common-header">
        <div class="title">视频宣讲</div>
        <div class="subtitle">Video Promotion</div>
      </div>
      <div class="video-item-wrapper common-arrow">
      </div>
    </div>
    <!-- video item end -->

    <!-- news item start -->
    <div class="slide news">
      <div class="common-header">
        <div class="title">新闻</div>
        <div class="subtitle">NEWS</div>
      </div>
      <div class="news-item-wrapper pure-g"></div>
    </div>
    <!-- news item end -->

    <!-- team item start -->
    <div class="slide team">
      <div class="common-header">
        <div class="title">核心团队</div>
        <div class="subtitle">Team</div>
      </div>
      <div class="team-item-wrapper pure-g">
      </div>
    </div>
    <!-- team item end -->

    <div class="slide partner">
      <div class="common-header">
        <div class="title">合作伙伴</div>
        <div class="subtitle">OUR PARTNER</div>
      </div>
      <div class="partner-item-wrapper">
      </div>
    </div>
  </div>
  <!-- vertical slider end -->
</body>

</html>
